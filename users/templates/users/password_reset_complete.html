{% extends "users/base.html" %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <h3 class="mb-4 text-success">Password Reset Successful!</h3>
                    <p class="text-muted mb-4">

                    <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
